name: "CodeQL"

on:
  push:
    branches: [codeql]

jobs:
  CodeQL-Build:
    runs-on: macos-latest

    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python, cpp

      - run: |
          brew install boost boost-mpi fftw
          brew install hdf5-mpi
          pip3 install cython numpy scipy h5py
        shell: bash
      - run: |
          export myconfig=maxset with_cuda=false test_timeout=300 make_check_unit_tests=true make_check_python=false build_procs=1 check_procs=1
          bash maintainer/CI/build_cmake.sh
        shell: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
