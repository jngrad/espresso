name: "CodeQL"

on:
  push:
    branches: [codeql]

jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        languages: python, cpp

      - run: |
         sudo apt-get install -y libboost-dev libboost-serialization-dev libboost-mpi-dev libboost-filesystem-dev libboost-test-dev libfftw3-dev libfftw3-mpi-dev libgsl-dev libhdf5-openmpi-dev libopenmpi-dev openmpi-bin cython3 python3 python3-dev python3-numpy python3-scipy python3-h5py python3-vtk7
        shell: bash
      - run: |
          export myconfig=maxset with_cuda=false test_timeout=300 check_skip_long=true
          bash maintainer/CI/build_cmake.sh
        shell: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
