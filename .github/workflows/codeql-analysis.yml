name: "CodeQL"

on:
  push:
    branches: [codeql]

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python, cpp

      - run: |
          sudo apt-get install -y libboost-dev libboost-serialization-dev libboost-mpi-dev libboost-filesystem-dev libboost-test-dev libfftw3-dev libfftw3-mpi-dev libgsl-dev libhdf5-openmpi-dev libopenmpi-dev openmpi-bin cython3 python3 python3-dev python3-numpy python3-scipy
        shell: bash
      - run: |
          export myconfig=maxset with_cuda=false test_timeout=300 make_check_unit_tests=true make_check_python=false build_procs=1 check_procs=1
          bash maintainer/CI/build_cmake.sh
        shell: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
